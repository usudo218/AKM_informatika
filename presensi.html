<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Digital SMANCAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="siswa.js"></script>
    <style>
        :root { 
            --primary-green: #2ecc71; 
            --dark-green: #27ae60; 
            --bg-body: #f4f7f6; 
            --text-dark: #2d3436; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--primary-green); /* Latar belakang hijau seperti gambar */
            margin: 0;
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .card { 
            background: white; 
            width: 100%; 
            max-width: 500px; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Container Logo */
        .header-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-container img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .header-container h2 {
            margin: 5px 0;
            color: var(--text-dark);
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-container p {
            margin: 0;
            color: var(--dark-green);
            font-weight: 700;
            font-size: 1rem;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #636e72; 
        }

        select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            border: 1px solid #dfe6e9; 
            background-color: #f9f9f9;
            outline: none; 
            font-size: 16px; 
        }

        /* Canvas Tanda Tangan */
        .canvas-container { 
            border: 2px solid #dfe6e9; 
            border-radius: 10px; 
            background: #fff; 
            margin-bottom: 20px; 
            touch-action: none; 
        }

        canvas { 
            width: 100%; 
            height: 200px; 
            cursor: crosshair; 
            display: block; 
        }

        .btn-group { 
            display: flex; 
            gap: 12px; 
        }

        button { 
            flex: 1; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.3s; 
        }

        .btn-kirim { 
            background: var(--primary-green); 
            color: white; 
        }

        .btn-kirim:hover { background: var(--dark-green); }

        .btn-reset { 
            background: #f1f2f6; 
            color: #7f8c8d; 
        }

        button:disabled { 
            background: #dfe6e9; 
            color: #b2bec3; 
            cursor: not-allowed; 
        }

        /* Footer */
        .footer {
            text-align: center;
            color: white;
            font-size: 0.85rem;
            margin-top: auto;
            padding-bottom: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header-container">
      <img src="logo.png" class="logo-img" alt="Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Logo_Tut_Wuri_Handayani.png/100px-Logo_Tut_Wuri_Handayani.png'">
        <h2>Presensi Digital</h2>
        <p>SMAN 1 MUNCAR</p>
    </div>

    <hr>

    <label>Pilih Kelas</label>
    <select id="sel-kelas" onchange="updateNama()">
        <option value="">-- Pilih Kelas --</option>
    </select>

    <label>Nama Siswa</label>
    <select id="sel-nama">
        <option value="">-- Pilih Nama Siswa --</option>
    </select>

    <label>Tanda Tangan</label>
    <div class="canvas-container">
        <canvas id="canvas-ttd"></canvas>
    </div>

    <div class="btn-group">
        <button class="btn-reset" onclick="hapusCanvas()">Reset</button>
        <button class="btn-kirim" id="btn-kirim" onclick="kirimPresensi()">Simpan Presensi</button>
    </div>
</div>

<footer class="footer">
    AKM Application Ver 3.5 SMAN 1 Muncar<br>
    <strong>Design By Agus Tjakra</strong>
</footer>

<script>
    // PENTING: Gunakan URL Web App Bapak yang terakhir
    const URL_APP = "https://script.google.com/macros/s/AKfycbyq9fCt2esfMJcLhNoFGWjXNKMvc529m_QnGGyWVLRDIf3Gjk2UPGnap9yciF2SnMDK/exec";

    const canvas = document.getElementById('canvas-ttd');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function inisialisasiCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = function() {
        inisialisasiCanvas();
        const kelasUnik = [...new Set(SISWA_BARU.map(s => s.kelas))].sort();
        const selKelas = document.getElementById('sel-kelas');
        kelasUnik.forEach(k => {
            let opt = document.createElement('option');
            opt.value = k; opt.innerText = k;
            selKelas.appendChild(opt);
        });
    };

    function updateNama() {
        const k = document.getElementById('sel-kelas').value;
        const selNama = document.getElementById('sel-nama');
        selNama.innerHTML = '<option value="">-- Pilih Nama Siswa --</option>';
        SISWA_BARU.filter(s => s.kelas === k).forEach(s => {
            let opt = document.createElement('option');
            opt.value = s.nama; opt.innerText = s.nama;
            selNama.appendChild(opt);
        });
    }

    function getPos(e) {
        let rect = canvas.getBoundingClientRect();
        let clientX = e.clientX || (e.touches && e.touches[0].clientX);
        let clientY = e.clientY || (e.touches && e.touches[0].clientY);
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; draw(e); });
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; draw(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    window.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });

    function draw(e) {
        if (!drawing) return;
        let pos = getPos(e);
        ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        ctx.lineTo(pos.x, pos.y); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
    }

    function hapusCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
    }

    function kirimPresensi() {
        const u = document.getElementById('sel-nama').value;
        if (!u) return alert("Pilih nama siswa!");

        const btn = document.getElementById('btn-kirim');
        btn.disabled = true;
        btn.innerText = "MENGIRIM...";

        const sCanvas = document.createElement('canvas');
        sCanvas.width = 600; 
        sCanvas.height = 300;
        const sCtx = sCanvas.getContext('2d');
        sCtx.fillStyle = "white";
        sCtx.fillRect(0,0,600,300);
        sCtx.drawImage(canvas, 0, 0, 600, 300);
        
        const dataGambar = sCanvas.toDataURL("image/jpeg", 0.6);

        const payload = {
            nama: u,
            id_soal: "PRESENSI_DIGITAL",
            jawaban: dataGambar,
            status: "Hadir"
        };

        fetch(URL_APP, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
        .then(() => {
            alert("Presensi Berhasil!");
            location.reload();
        }).catch(() => {
            alert("Gagal koneksi.");
            btn.disabled = false;
            btn.innerText = "Simpan Presensi";
        });
    }
</script>
</body>
</html>
