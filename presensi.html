<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Digital & Berita Acara - Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="siswa.js"></script>
    <style>
        :root { --bg-sky: #87CEEB; --primary-blue: #00BFFF; --text-dark: #2d3436; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-sky); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; width: 100%; max-width: 600px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--text-dark); margin-bottom: 20px; font-size: 1.2rem; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #636e72; }
        select { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .canvas-container { border: 2px dashed var(--primary-blue); border-radius: 15px; background: #fff; margin-bottom: 15px; touch-action: none; position: relative; }
        canvas { width: 100%; height: 250px; cursor: crosshair; display: block; border-radius: 15px; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-kirim { background: var(--primary-blue); color: white; }
        .btn-reset { background: #fab1a0; color: #d63031; }
        .btn-kirim:disabled { background: #ccc; cursor: not-allowed; }
        #status-list { margin-top: 25px; width: 100%; max-width: 600px; background: white; border-radius: 15px; padding: 15px; font-size: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="card">
    <h2>PRESENSI DIGITAL SISWA</h2>
    <label>Pilih Kelas</label>
    <select id="sel-kelas" onchange="updateNama()">
        <option value="">-- Pilih Kelas --</option>
    </select>

    <label>Nama Siswa</label>
    <select id="sel-nama">
        <option value="">-- Pilih Nama Siswa --</option>
    </select>

    <label>Tanda Tangan Siswa (Coret di bawah)</label>
    <div class="canvas-container">
        <canvas id="canvas-ttd"></canvas>
    </div>

    <div class="btn-group">
        <button class="btn-reset" onclick="hapusCanvas()">Reset</button>
        <button class="btn-kirim" id="btn-kirim" onclick="kirimPresensi()">Simpan Kehadiran</button>
    </div>
</div>

<div id="status-list">
    <strong>Siswa Baru Saja Absen:</strong>
    <ul id="log-absen" style="margin-top:10px; padding-left:20px;"></ul>
</div>

<script>
    // URL Web App Google Sheets Bapak (Gunakan yang paling baru jika dideploy ulang)
    const URL_APP = "https://script.google.com/macros/s/AKfycbz_tWn2AcF50EM1RgjgBb_s1vxvAXQymIroxKh7MYDBrOditZ-LrIf0lEK1jslRYkKg/exec";

    const canvas = document.getElementById('canvas-ttd');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Fungsi menyesuaikan resolusi canvas agar tidak pecah/blur
    function resizeCanvas() {
        const ratio = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
        hapusCanvas(); // Reset saat diputar agar koordinat tidak meleset
    }

    window.addEventListener('resize', resizeCanvas);
    window.onload = function() {
        resizeCanvas();
        // Load Kelas
        const kelasUnik = [...new Set(SISWA_BARU.map(s => s.kelas))].sort();
        const selKelas = document.getElementById('sel-kelas');
        kelasUnik.forEach(k => {
            let opt = document.createElement('option');
            opt.value = k; opt.innerText = k;
            selKelas.appendChild(opt);
        });
    };

    function updateNama() {
        const k = document.getElementById('sel-kelas').value;
        const selNama = document.getElementById('sel-nama');
        selNama.innerHTML = '<option value="">-- Pilih Nama Siswa --</option>';
        SISWA_BARU.filter(s => s.kelas === k).sort((a,b) => a.nama.localeCompare(b.nama)).forEach(s => {
            let opt = document.createElement('option');
            opt.value = s.nama; opt.innerText = s.nama;
            selNama.appendChild(opt);
        });
    }

    function getPos(e) {
        let rect = canvas.getBoundingClientRect();
        let clientX = e.touches ? e.touches[0].clientX : e.clientX;
        let clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function draw(e) {
        if (!drawing) return;
        let pos = getPos(e);
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#2d3436';
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; draw(e); });
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });

    canvas.addEventListener('touchstart', (e) => { drawing = true; draw(e); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { draw(e); e.preventDefault(); }, {passive: false});
    window.addEventListener('touchend', () => { drawing = false; ctx.beginPath(); });

    function hapusCanvas() { 
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
    }

    async function kirimPresensi() {
        const u = document.getElementById('sel-nama').value;
        const btn = document.getElementById('btn-kirim');
        if (!u) return alert("Pilih nama siswa!");
        
        // Validasi canvas kosong
        const blank = document.createElement('canvas');
        blank.width = canvas.width; blank.height = canvas.height;
        if (canvas.toDataURL() === blank.toDataURL()) return alert("Siswa belum tanda tangan!");

        btn.disabled = true;
        btn.innerText = "MENGIRIM...";

        const payload = {
            nama: u,
            id_soal: "PRESENSI_DIGITAL",
            jawaban: canvas.toDataURL(), 
            status: "Hadir"
        };

        try {
            // Hapus mode: "no-cors" agar bisa membaca respon dari Google
            const response = await fetch(URL_APP, { 
                method: "POST", 
                body: JSON.stringify(payload) 
            });

            const result = await response.json();

            if (result.result === "success") {
                let li = document.createElement('li');
                li.innerText = u + " (" + new Date().toLocaleTimeString() + " - Berhasil)";
                document.getElementById('log-absen').prepend(li);
                
                document.getElementById('sel-nama').value = "";
                hapusCanvas();
                alert("Presensi " + u + " Berhasil dicatat!");
            } else {
                throw new Error("Gagal menyimpan");
            }

        } catch (e) {
            console.error(e);
            alert("Terjadi masalah saat mengirim. Silakan coba lagi.");
        } finally {
            btn.disabled = false;
            btn.innerText = "SIMPAN KEHADIRAN";
        }
    }
</script>
</body>
</html>
