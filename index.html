<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian AKM Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-box" class="card">
            <h2>Login Ujian AKM</h2>
            <input type="text" id="username" placeholder="Nama Lengkap Siswa">
            <input type="password" id="password" placeholder="Password (siswa2026)">
            <button onclick="kendaliLogin()">Mulai Ujian</button>
        </div>

        <div id="quiz-box" class="card" style="display:none;">
            <div id="header-quiz">
                <span id="user-display"></span>
                <span>Soal ke-<span id="current-idx">1</span></span>
            </div>
            <hr>
            <div id="konten-soal"></div>
            <div class="navigasi">
                <button id="btn-next" onclick="prosesJawaban()">Simpan & Lanjut</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
