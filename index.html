<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian AKM Informatika</title>
    <style>
        :root { --p: #2563eb; --bg: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 500px; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Gaya Logo dan Judul agar muncul */
        .header-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            margin-bottom: 25px; 
        }
        .logo { 
            width: 90px; 
            height: auto; 
            margin-bottom: 15px; 
            display: block; /* Memastikan gambar dianggap elemen blok */
        }
        .title-uts { 
            font-size: 1.3rem; 
            font-weight: bold; 
            color: #1e293b; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .opsi-item { display: block; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
        .opsi-item:has(input:checked) { background: #eff6ff; border-color: var(--p); }
        .bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; margin: 15px 0; overflow: hidden; }
        #progress { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="card">
    <div id="box-login">
        <div class="header-container">
            <img src="https://drive.google.com/file/d/1RKDL1Sp0kC7whULa8vXMKt72llrJBRs6/view?usp=sharing" 
                 alt="Logo" class="logo" 
                 onerror="this.src='https://w7.pngwing.com/pngs/454/958/png-transparent-logo-tut-wuri-handayani-vector-thumbnail.png'">
            
            <p class="title-uts">Ujian Tengah Semester</p>
            <p style="margin: 5px 0 0 0; color: #64748b; font-size: 14px; font-weight: 600;">INFORMATIKA</p>
            <hr style="width: 100%; border: 0; border-top: 1px solid #e2e8f0; margin-top: 20px;">
        </div>
        
        <h2 style="text-align:center; font-size: 1rem; color: #475569; margin-bottom: 10px;">Silakan Login</h2>
        <input type="text" id="user" placeholder="Nama Lengkap">
        <input type="password" id="pass" placeholder="Password (siswa2026)">
        <button onclick="mulai()">Masuk Ujian</button>
    </div>

    <div id="box-kuis" style="display:none">
        <div style="display:flex; justify-content:space-between; font-size:14px; color:#666">
            <span id="txt-nama"></span>
            <span>Soal <span id="idx">1</span></span>
        </div>
        <div class="bar"><div id="progress"></div></div>
        <div id="soal-area"></div>
        <button id="btn-next" style="margin-top:15px" onclick="simpan()">Simpan & Lanjut</button>
    </div>
</div>

<script>
    const URL_APP = "https://script.google.com/macros/s/AKfycbxkE7I2XutjKdOIf9RM7xZm3xpFwDgteAjenGDfi1MeDBV54TadW_sgljGrnRQSCWoT/exec";
    let dataSoal = [];
    let curIdx = 0;

    async function mulai() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        const btn = document.querySelector('#box-login button');

        if(u && p === "siswa2026") {
            btn.innerText = "Memverifikasi..."; btn.disabled = true;
            try {
                const rSoal = await fetch('soal.json');
                dataSoal = await rSoal.json();
                
                const rStatus = await fetch(`${URL_APP}?nama=${encodeURIComponent(u)}&t=${Date.now()}`);
                const s = await rStatus.json();

                if(s.jumlahDikerjakan >= dataSoal.length) {
                    alert("Akses Ditolak: Anda sudah menyelesaikan ujian ini!");
                    btn.disabled = false; btn.innerText = "Masuk Ujian";
                    return;
                }

                curIdx = s.jumlahDikerjakan;
                document.getElementById('box-login').style.display = 'none';
                document.getElementById('box-kuis').style.display = 'block';
                document.getElementById('txt-nama').innerText = "Siswa: " + u.toUpperCase();
                tampil();
            } catch(e) { 
                alert("Gagal terhubung ke server. Periksa internet Anda."); 
                btn.disabled = false; 
                btn.innerText = "Masuk Ujian";
            }
        } else { 
            alert("Nama atau Password salah!"); 
        }
    }

    function tampil() {
        const s = dataSoal[curIdx];
        document.getElementById('idx').innerText = (curIdx + 1) + "/" + dataSoal.length;
        document.getElementById('progress').style.width = (curIdx / dataSoal.length * 100) + "%";
        
        let h = `<h3>${s.pertanyaan}</h3>`;
        const opsi = s.opsi || ["Benar", "Salah"];
        opsi.forEach(o => {
            const tipe = s.tipe === "pg-kompleks" ? "checkbox" : "radio";
            h += `<label class="opsi-item"><input type="${tipe}" name="j" value="${o}"> ${o}</label>`;
        });
        document.getElementById('soal-area').innerHTML = h;
    }

    function simpan() {
        const u = document.getElementById('user').value.trim();
        const s = dataSoal[curIdx];
        let pil = [];
        document.querySelectorAll('input[name="j"]:checked').forEach(i => pil.push(i.value));

        if(pil.length === 0) return alert("Pilih jawaban!");

        const jwb = pil.sort().join(",");
        const knc = Array.isArray(s.kunci) ? s.kunci.sort().join(",") : s.kunci;

        fetch(URL_APP, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ nama: u, id_soal: s.id, jawaban: jwb, status: (jwb === knc ? "Benar" : "Salah") })
        });

        curIdx++;
        if(curIdx < dataSoal.length) { 
            tampil(); 
        } else {
            document.getElementById('progress').style.width = "100%";
            document.getElementById('soal-area').innerHTML = "<div style='text-align:center; padding:20px;'><h2 style='color:#22c55e;'>âœ” Ujian Selesai!</h2><p>Jawaban Anda sudah tersimpan.</p></div>";
            document.getElementById('btn-next').style.display = 'none';
        }
    }
</script>
</body>
</html>
