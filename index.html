<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKM Application Ver 3.5 - SMAN 1 Muncar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="siswa.js"></script>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --bg-gradient: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            --text-dark: #2d3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding: 40px 20px 20px 20px; 
            -webkit-user-select: none;
            user-select: none;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 15px;
            transition: filter 0.3s ease;
        }

        .blur-mode { filter: blur(15px); pointer-events: none; }

        .header-container { text-align: center; margin-bottom: 25px; }
        .logo-img { width: 90px; height: auto; margin-bottom: 15px; }
        .title-uts { font-size: 1.4rem; font-weight: 700; color: var(--text-dark); text-transform: uppercase; }

        label { display: block; margin-bottom: 5px; font-weight: 600; color: #636e72; font-size: 14px; text-align: left; }
        
        input, select, textarea {
            width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #e0e0e0;
            border-radius: 10px; background-color: #f8faff; font-size: 15px; outline: none;
        }

        .pass-wrapper { position: relative; width: 100%; }
        .toggle-password {
            position: absolute; right: 15px; top: 15px; cursor: pointer;
            color: var(--dark-green); font-size: 11px; font-weight: 700;
        }

        .timer-box { 
            background: #ffeaa7; color: #d63031; padding: 10px; border-radius: 10px; 
            font-weight: 700; text-align: center; margin-bottom: 15px; border: 1px solid #fdcb6e;
        }

        .info-siswa { background: #f1f2f6; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-size: 13px; line-height: 1.6; text-align: left; }

        button {
            width: 100%; padding: 15px; background-color: var(--primary-green);
            color: white; border: none; border-radius: 10px; font-weight: 700;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        button:hover { background-color: var(--dark-green); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-logout { background-color: #fab1a0; color: #d63031; margin-top: 10px; font-size: 12px; padding: 10px; }

        .opsi-item {
            display: block; padding: 15px; margin: 10px 0; border: 2px solid #f1f2f6;
            border-radius: 12px; cursor: pointer; text-align: left;
        }
        .opsi-item:has(input:checked) { border-color: var(--primary-green); background-color: #f0fff4; }

        .bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #progress { height: 100%; background: var(--primary-green); width: 0%; transition: 0.4s; }
        
        .footer {
            width: 100%; max-width: 500px; text-align: center; color: white;
            font-size: 11px; line-height: 1.4; padding-top: 5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 15px; color: white; font-weight: 600;">Sinkronisasi Data...</p>
</div>

<div class="card">
    <div id="box-login">
        <div class="header-container">
            <img src="logo.png" class="logo-img" alt="Logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Logo_Tut_Wuri_Handayani.png/100px-Logo_Tut_Wuri_Handayani.png'">
            <h1 class="title-uts">Sumatif Tengah Semester Genap</h1>
            <p style="color:var(--dark-green); font-weight:600;">INFORMATIKA</p>
            <hr style="margin-top:20px; border:0; border-top:1px solid #eee;">
        </div>
        <label>Pilih Kelas</label>
        <select id="sel-kelas" onchange="updateDaftarNama()">
            <option value="">-- Pilih Kelas --</option>
        </select>
        <label>Nama Siswa</label>
        <select id="sel-nama">
            <option value="">-- Pilih Nama --</option>
        </select>
        <label>Password</label>
        <div class="pass-wrapper">
            <input type="password" id="pass" placeholder="Password Siswa">
            <span class="toggle-password" onclick="intipPass()">LIHAT</span>
        </div>
        <button onclick="mulai()">Masuk Ujian</button>
    </div>

    <div id="box-kuis" style="display:none">
        <div class="info-siswa">
            <b>Nama:</b> <span id="txt-nama"></span><br>
            <b>Kelas:</b> <span id="txt-kelas"></span>
        </div>
        <div class="timer-box" id="timer">Waktu Tersisa: --:--</div>
        <div style="display:flex; justify-content:space-between; font-size:13px; color:#636e72; font-weight:600">
            <span>Progress</span>
            <span>Soal <span id="idx">1</span></span>
        </div>
        <div class="bar"><div id="progress"></div></div>
        <div id="soal-area"></div>
        <button id="btn-next" style="margin-top:20px" onclick="simpan()">Simpan & Lanjut</button>
        <button class="btn-logout" onclick="logout()">Logout / Ganti Akun</button>
    </div>

    <div id="box-selesai" style="display:none; text-align:center;">
        <h2 style="color:var(--primary-green); margin-bottom:10px;">âœ” UJIAN SELESAI</h2>
        <p style="color:#636e72; margin-bottom:25px;">Jawaban Anda telah tersimpan.</p>
        <button onclick="logout()">Kembali ke Halaman Login</button>
    </div>
</div>

<footer class="footer">
    AKM Application Ver 3.5 SMAN 1 Muncar<br>
    <strong>Design By Agus Tjakra</strong>
</footer>

<script>
    const URL_APP = "https://script.google.com/macros/s/AKfycbxaWqka41vQn4_83WqiNtekbA0g3Dn88b8BXybBrskTgNuaYTWj6affS6QVnKzrVicb/exec";
    const DURASI_UJIAN = 60; 

    let dataSoal = []; let curIdx = 0; let currentUser = ""; let currentKelas = ""; let timerInterval;

    // --- PROTEKSI KERAS ---
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function() { window.history.pushState(null, "", window.location.href); };
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener("visibilitychange", function() {
        const card = document.querySelector('.card');
        if (document.hidden) card.classList.add('blur-mode');
        else card.classList.remove('blur-mode');
    });

    function intipPass() {
        const p = document.getElementById('pass');
        const t = document.querySelector('.toggle-password');
        if (p.type === "password") { p.type = "text"; t.innerText = "TUTUP"; }
        else { p.type = "password"; t.innerText = "LIHAT"; }
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    window.onload = function() {
        const kelasUnik = [...new Set(SISWA_BARU.map(s => s.kelas))];
        const selKelas = document.getElementById('sel-kelas');
        kelasUnik.sort().forEach(k => {
            const opt = document.createElement('option');
            opt.value = k; opt.innerText = k;
            selKelas.appendChild(opt);
        });

        const savedUser = localStorage.getItem('active_student');
        const savedKelas = localStorage.getItem('active_kelas');
        if (savedUser && savedKelas) {
            document.getElementById('sel-kelas').value = savedKelas;
            updateDaftarNama();
            document.getElementById('sel-nama').value = savedUser;
            const s = SISWA_BARU.find(x => x.nama === savedUser);
            if(s) document.getElementById('pass').value = s.pass;
            mulai(true);
        }
    };

    function updateDaftarNama() {
        const kelas = document.getElementById('sel-kelas').value;
        const selNama = document.getElementById('sel-nama');
        selNama.innerHTML = '<option value="">-- Pilih Nama --</option>';
        SISWA_BARU.filter(s => s.kelas === kelas).sort((a,b) => a.nama.localeCompare(b.nama)).forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.nama; opt.innerText = s.nama;
            selNama.appendChild(opt);
        });
    }

   async function mulai(isAuto = false) {
    const u = document.getElementById('sel-nama').value;
    const k = document.getElementById('sel-kelas').value;
    const p = document.getElementById('pass').value;
    const loading = document.getElementById('loading-overlay');

    // MENCARI DATA SISWA DI DATABASE LOKAL
    const dataSiswa = SISWA_BARU.find(s => s.nama === u && s.kelas === k);

    if(dataSiswa && p === dataSiswa.pass) {
        loading.style.display = "flex";
        try {
            // --- LOGIKA OTOMATIS PILIH FILE SOAL ---
            // Mengambil angka terakhir dari string kelas (Contoh: "KELAS 10-1" mengambil "1")
            const nomorKelas = k.split('-')[1]; 
            const fileSoal = `soal${nomorKelas}.json`;

            // Fetch soal berdasarkan file yang ditentukan di atas
            const rSoal = await fetch(`${fileSoal}?v=${Date.now()}`);
            if (!rSoal.ok) throw new Error("File soal tidak ditemukan");
            
            const soalAsli = await rSoal.json();
            // --- AKHIR LOGIKA OTOMATIS ---

            // Cek status pengerjaan ke Google Sheets
            const rStatus = await fetch(`${URL_APP}?nama=${encodeURIComponent(u)}&t=${Date.now()}`);
            const s = await rStatus.json();

            if(s.jumlahDikerjakan >= soalAsli.length) {
                loading.style.display = "none";
                alert("AKSES DITOLAK: Anda sudah menyelesaikan ujian!");
                logout();
                return;
            }

            // Logika Acak Soal (Tetap dipertahankan agar urutan antar siswa berbeda)
            if (s.jumlahDikerjakan === 0 && !localStorage.getItem('urutan_soal')) {
                dataSoal = shuffle(soalAsli);
                localStorage.setItem('urutan_soal', JSON.stringify(dataSoal));
            } else {
                const savedOrder = localStorage.getItem('urutan_soal');
                dataSoal = savedOrder ? JSON.parse(savedOrder) : soalAsli;
            }

            currentUser = u;
            currentKelas = k;
            localStorage.setItem('active_student', u);
            localStorage.setItem('active_kelas', k);
            curIdx = s.jumlahDikerjakan;

            document.getElementById('box-login').style.display = 'none';
            document.getElementById('box-kuis').style.display = 'block';
            document.getElementById('txt-nama').innerText = u;
            document.getElementById('txt-kelas').innerText = k;
            
            tampil();
            startTimer();
            loading.style.display = "none";
        } catch(e) { 
            loading.style.display = "none";
            alert("Gagal memuat soal: " + e.message); 
        }
    } else { if(!isAuto) alert("Nama atau Password salah!"); }
    }

    function startTimer() {
        let deadline = localStorage.getItem('ujian_deadline');
        if (!deadline) {
            deadline = Date.now() + (DURASI_UJIAN * 60 * 1000);
            localStorage.setItem('ujian_deadline', deadline);
        }
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let sekarang = Date.now();
            let sisaWaktu = Math.floor((deadline - sekarang) / 1000);
            if (sisaWaktu <= 0) {
                clearInterval(timerInterval);
                alert("Waktu Habis!"); finishUjian();
            } else {
                let min = Math.floor(sisaWaktu / 60);
                let sec = sisaWaktu % 60;
                document.getElementById('timer').innerText = `Waktu Tersisa: ${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
        }, 1000);
    }

    function logout() {
        clearInterval(timerInterval);
        localStorage.clear();
        sessionStorage.clear();
        location.reload();
    }

    function finishUjian() {
        clearInterval(timerInterval);
        localStorage.clear();
        document.getElementById('box-kuis').style.display = 'none';
        document.getElementById('box-selesai').style.display = 'block';
    }

    function tampil() {
        const s = dataSoal[curIdx];
        document.getElementById('idx').innerText = (curIdx + 1) + "/" + dataSoal.length;
        document.getElementById('progress').style.width = (curIdx / dataSoal.length * 100) + "%";
        let h = `<h3>${s.pertanyaan}</h3>`;
        if (["pilihan-ganda", "pg-kompleks"].includes(s.tipe)) {
            const opsiAcak = shuffle([...s.opsi]); 
            opsiAcak.forEach(o => {
                const tipe = s.tipe === "pg-kompleks" ? "checkbox" : "radio";
                h += `<label class="opsi-item"><input type="${tipe}" name="j" value="${o}"> <span>${o}</span></label>`;
            });
        } else if (s.tipe === "benar-salah") {
            ["Benar", "Salah"].forEach(o => {
                h += `<label class="opsi-item"><input type="radio" name="j" value="${o}"> <span>${o}</span></label>`;
            });
        } else if (s.tipe === "menjodohkan") {
            s.kiri.forEach(k => {
                h += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border:1px solid #eee; margin-bottom:8px; border-radius:8px;">
                      <span>${k}</span>
                      <select name="j-match" data-key="${k}" style="width:50%; margin:0; padding:5px;">
                      <option value="">-- Pilih --</option>
                      ${s.kanan.map(kn => `<option value="${kn}">${kn}</option>`).join('')}
                      </select></div>`;
            });
        } else if (s.tipe === "essay") {
            h += `<textarea id="j-essay" rows="5" placeholder="Ketik jawaban Anda..."></textarea>`;
        }
        document.getElementById('soal-area').innerHTML = h;
    }

    async function simpan() {
        const btnNext = document.getElementById('btn-next');
        const s = dataSoal[curIdx];
        let jwb = ""; let stat = "Salah";

        if (s.tipe === "essay") {
            jwb = document.getElementById('j-essay').value.trim();
            if(!jwb) return alert("Isi jawaban!"); stat = "Perlu Koreksi";
        } else if (s.tipe === "menjodohkan") {
            let res = {}; let count = 0;
            document.querySelectorAll('select[name="j-match"]').forEach(sel => {
                if(sel.value) { res[sel.dataset.key] = sel.value; count++; }
            });
            if(count < s.kiri.length) return alert("Jodohkan semua!");
            jwb = JSON.stringify(res);
            stat = (jwb === JSON.stringify(s.kunci)) ? "Benar" : "Salah";
        } else {
            let p = []; document.querySelectorAll('input[name="j"]:checked').forEach(i => p.push(i.value));
            if(p.length === 0) return alert("Pilih jawaban!");
            jwb = p.sort().join(",");
            const knc = Array.isArray(s.kunci) ? s.kunci.sort().join(",") : s.kunci;
            stat = (jwb === knc) ? "Benar" : "Salah";
        }

        btnNext.disabled = true;
        try {
            await fetch(URL_APP, { method: "POST", mode: "no-cors", body: JSON.stringify({ nama: currentUser, id_soal: s.id, jawaban: jwb, status: stat }) });
            curIdx++;
            if(curIdx < dataSoal.length) { tampil(); btnNext.disabled = false; }
            else { finishUjian(); }
        } catch (e) { alert("Gagal mengirim."); btnNext.disabled = false; }
    }
</script>
</body>
</html>
