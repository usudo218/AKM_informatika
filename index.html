<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJIAN TENGAH SEMESTER - INFORMATIKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --bg-gradient: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            --text-dark: #2d3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-user-select: none;
            user-select: none;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        /* Header Style */
        .header-container { text-align: center; margin-bottom: 25px; }
        .logo-img { width: 90px; height: auto; margin-bottom: 15px; }
        .title-uts { font-size: 1.4rem; font-weight: 700; color: var(--text-dark); text-transform: uppercase; }

        /* Form Style */
        input, textarea, select {
            width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #e0e0e0;
            border-radius: 10px; background-color: #f8faff; font-size: 15px; outline: none;
        }

        button {
            width: 100%; padding: 15px; background-color: var(--primary-green);
            color: white; border: none; border-radius: 10px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }

        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Quiz Layout */
        .opsi-item {
            display: block; padding: 15px; margin: 10px 0; border: 2px solid #f1f2f6;
            border-radius: 12px; cursor: pointer;
        }
        .opsi-item:has(input:checked) { border-color: var(--primary-green); background-color: #f0fff4; }

        .match-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 8px;
        }

        .bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #progress { height: 100%; background: var(--primary-green); width: 0%; transition: 0.4s; }
        
        /* Loading Screen */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white;
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top: 15px; color: white; font-weight: 600;">Menyelaraskan Data...</p>
</div>

<div class="card">
    <div id="box-login">
        <div class="header-container">
            <img src="logo.png" class="logo-img" alt="Logo Tut Wuri Handayani">
            <h1 class="title-uts">Ujian Tengah Semester</h1>
            <p style="color:var(--dark-green); font-weight:600;">INFORMATIKA</p>
            <hr style="margin-top:20px; border:0; border-top:1px solid #eee;">
        </div>
        <input type="text" id="user" placeholder="Nama Lengkap Siswa" autocomplete="off">
        <input type="password" id="pass" placeholder="Password (siswa2026)">
        <button id="btn-login" onclick="mulai()">Masuk Ujian</button>
    </div>

    <div id="box-kuis" style="display:none">
        <div style="display:flex; justify-content:space-between; font-size:13px; color:#636e72; font-weight:600">
            <span id="txt-nama"></span>
            <span>Soal <span id="idx">1</span></span>
        </div>
        <div class="bar"><div id="progress"></div></div>
        <div id="soal-area"></div>
        <button id="btn-next" style="margin-top:20px" onclick="simpan()">Simpan & Lanjut</button>
    </div>
</div>

<script>
    const URL_APP = "https://script.google.com/macros/s/AKfycbxkE7I2XutjKdOIf9RM7xZm3xpFwDgteAjenGDfi1MeDBV54TadW_sgljGrnRQSCWoT/exec";
    let dataSoal = [];
    let curIdx = 0;
    let currentUser = "";

    // Keamanan
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) { if (e.ctrlKey && [67, 86, 85, 83].includes(e.keyCode)) return false; };

    // Logika Resume
    window.onload = function() {
        const savedUser = localStorage.getItem('active_student');
        if (savedUser) {
            // Sembunyikan card utama dulu agar tidak flicker/rusak
            document.querySelector('.card').style.opacity = "0";
            document.getElementById('user').value = savedUser;
            document.getElementById('pass').value = "siswa2026";
            mulai(true);
        }
    };

    async function mulai(isAuto = false) {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        const loading = document.getElementById('loading-overlay');

        if(u && p === "siswa2026") {
            loading.style.display = "flex";
            
            try {
                const rSoal = await fetch('soal.json?v=' + Date.now());
                dataSoal = await rSoal.json();
                
                const rStatus = await fetch(`${URL_APP}?nama=${encodeURIComponent(u)}&t=${Date.now()}`);
                const s = await rStatus.json();

                if(s.jumlahDikerjakan >= dataSoal.length) {
                    alert("Ujian sudah selesai.");
                    localStorage.removeItem('active_student');
                    location.reload();
                    return;
                }

                currentUser = u;
                localStorage.setItem('active_student', u);
                curIdx = s.jumlahDikerjakan;

                // EKSEKUSI PERUBAHAN TAMPILAN SECARA BERSAMAAN
                document.getElementById('box-login').style.display = 'none';
                document.getElementById('box-kuis').style.display = 'block';
                document.getElementById('txt-nama').innerText = u.toUpperCase();
                
                tampil();
                
                // Munculkan kembali card setelah layout kuis siap
                document.querySelector('.card').style.opacity = "1";
                loading.style.display = "none";
            } catch(e) { 
                loading.style.display = "none";
                document.querySelector('.card').style.opacity = "1";
                alert("Koneksi gagal. Silakan muat ulang halaman."); 
            }
        } else { alert("Data login tidak valid!"); }
    }

    function tampil() {
        if (!dataSoal[curIdx]) return;

        const s = dataSoal[curIdx];
        document.getElementById('idx').innerText = (curIdx + 1) + "/" + dataSoal.length;
        document.getElementById('progress').style.width = (curIdx / dataSoal.length * 100) + "%";
        
        let h = `<h3>${s.pertanyaan}</h3>`;

        if (["pilihan-ganda", "benar-salah", "pg-kompleks"].includes(s.tipe)) {
            const opsi = s.opsi || ["Benar", "Salah"];
            opsi.forEach(o => {
                const tipe = s.tipe === "pg-kompleks" ? "checkbox" : "radio";
                h += `<label class="opsi-item"><input type="${tipe}" name="j" value="${o}"> <span>${o}</span></label>`;
            });
        } else if (s.tipe === "menjodohkan") {
            s.kiri.forEach(k => {
                h += `<div class="match-row"><span>${k}</span>
                      <select name="j-match" data-key="${k}" style="width:60%; margin:0;">
                      <option value="">-- Pilih --</option>
                      ${s.kanan.map(kn => `<option value="${kn}">${kn}</option>`).join('')}
                      </select></div>`;
            });
        } else if (s.tipe === "essay") {
            h += `<textarea id="j-essay" rows="5" placeholder="Jawaban Anda..."></textarea>`;
        }
        document.getElementById('soal-area').innerHTML = h;
    }

    async function simpan() {
        const btnNext = document.getElementById('btn-next');
        const s = dataSoal[curIdx];
        let jwb = ""; let stat = "Salah";

        if (s.tipe === "essay") {
            jwb = document.getElementById('j-essay').value.trim();
            if(!jwb) return alert("Isi jawaban!");
            stat = "Perlu Koreksi";
        } else if (s.tipe === "menjodohkan") {
            let res = {}; let count = 0;
            document.querySelectorAll('select[name="j-match"]').forEach(sel => {
                if(sel.value) { res[sel.dataset.key] = sel.value; count++; }
            });
            if(count < s.kiri.length) return alert("Jodohkan semua!");
            jwb = JSON.stringify(res);
            stat = (jwb === JSON.stringify(s.kunci)) ? "Benar" : "Salah";
        } else {
            let p = []; document.querySelectorAll('input[name="j"]:checked').forEach(i => p.push(i.value));
            if(p.length === 0) return alert("Pilih jawaban!");
            jwb = p.sort().join(",");
            const knc = Array.isArray(s.kunci) ? s.kunci.sort().join(",") : s.kunci;
            stat = (jwb === knc) ? "Benar" : "Salah";
        }

        btnNext.disabled = true;
        btnNext.innerText = "Menyimpan...";

        try {
            await fetch(URL_APP, { method: "POST", mode: "no-cors", body: JSON.stringify({ nama: currentUser, id_soal: s.id, jawaban: jwb, status: stat }) });
            curIdx++;
            if(curIdx < dataSoal.length) {
                tampil();
                btnNext.disabled = false;
                btnNext.innerText = "Simpan & Lanjut";
            } else {
                localStorage.removeItem('active_student');
                document.getElementById('box-kuis').innerHTML = "<div style='text-align:center; padding:30px;'><h2 style='color:#2ecc71;'>âœ” SELESAI</h2><p style='margin-top:10px;'>Jawaban telah tersimpan.</p></div>";
            }
        } catch (e) {
            alert("Gagal mengirim. Coba lagi.");
            btnNext.disabled = false;
        }
    }
</script>
</body>
</html>
